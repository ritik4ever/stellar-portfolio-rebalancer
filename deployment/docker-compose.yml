services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: portfolio-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      - backend

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: portfolio-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3001
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS:-CCQ4LISQJFTZJKQDRJHRLXQ2UML45GVXUECN5NGSQKAT55JKAK2JAX7I}
      - REFLECTOR_ADDRESS=${REFLECTOR_ADDRESS:-}
      - STELLAR_NETWORK=${STELLAR_NETWORK:-testnet}
      - STELLAR_HORIZON_URL=${STELLAR_HORIZON_URL:-https://horizon-testnet.stellar.org}
      - ENABLE_AUTO_REBALANCER=${ENABLE_AUTO_REBALANCER:-false}
      - DEMO_MODE=${DEMO_MODE:-true}
      - ALLOW_DEMO_BALANCE_FALLBACK=${ALLOW_DEMO_BALANCE_FALLBACK:-true}
      - ALLOW_FALLBACK_PRICES=${ALLOW_FALLBACK_PRICES:-true}
      - ENABLE_DEBUG_ROUTES=${ENABLE_DEBUG_ROUTES:-false}
    ports:
      - "3001:3001"
    depends_on:
      - redis
    volumes:
      - ./logs:/app/logs

  redis:
    image: redis:7-alpine
    container_name: portfolio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  monitoring:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: portfolio-monitoring
    restart: unless-stopped
    profiles:
      - monitoring
    command: ["node", "dist/index.js"]
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3002
      - CONTRACT_ADDRESS=${CONTRACT_ADDRESS:-CCQ4LISQJFTZJKQDRJHRLXQ2UML45GVXUECN5NGSQKAT55JKAK2JAX7I}
      - STELLAR_NETWORK=${STELLAR_NETWORK:-testnet}
      - STELLAR_HORIZON_URL=${STELLAR_HORIZON_URL:-https://horizon-testnet.stellar.org}
      - DEMO_MODE=${DEMO_MODE:-true}
      - ALLOW_DEMO_BALANCE_FALLBACK=${ALLOW_DEMO_BALANCE_FALLBACK:-true}
      - ALLOW_FALLBACK_PRICES=${ALLOW_FALLBACK_PRICES:-true}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - backend

volumes:
  redis_data:

networks:
  default:
    name: portfolio-network
